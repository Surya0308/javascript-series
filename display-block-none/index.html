<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show/hide action</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="show-hide">
        <h2>Add/Remove class</h2>
        <p class="hide-content"><i>This paragraph for hide button</i></p>
        <p class="show-content"><i>This paragraph for show button</i></p>

        <button class="show-btn">Show button</button>
        <button class="hide-btn">Hide button</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
